syntax = "proto3";

option go_package = "github.com/KosumovicDenis/Koboard/model";

enum FileFormat {
    MP3 = 0;
    WAV = 1;
    FLAC = 2;
}

message Audio {
    int32 id = 1;
    string name = 2;
    string path = 3;
    FileFormat format = 4;
    string short_cut = 5;
    int32 duration = 6;
}

message Profile {
    int32 id = 1;
    string name = 2;
    repeated Audio audios = 3;
}

message Soundboard {
    repeated Profile profiles = 1;
}

